<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alert Plugin</title>
	<script type="text/javascript" src='../../../lib/jquery.js'></script>
	<script type="text/javascript" src='src/alertPlugin.js'></script>
	<script>

		$(function(){
			// 注册警告框
			$('.alert').onClickEventAlert({
				eventType : 'alert',
				message:'Hello World'
			});

			// 注册后台输出
			$('.log').onClickEventAlert({
				eventType : 'log',
				message:'Hello World'
			});
		});
	</script>
</head>
<body>
	<input class="alert" type="button" value="弹出警告框">
	<input class="log" type="button" value="控制台输出">
</html>
